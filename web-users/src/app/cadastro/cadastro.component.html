<div class="col-md-6 col-md-offset-3">
    <h2>Cadastro</h2>
    <br/>
    <form name="form" (ngSubmit)="f.form.valid && cadastrar()" #f="ngForm">

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Nome</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Nome do usu치rio obrigat칩rio</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
            <label for="login">Login</label>
            <input type="text" class="form-control" name="login" [(ngModel)]="model.login" #login="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Login do usu치rio obrigat칩rio</div>
        </div>

        <div class="form-group">
            <button [disabled]="loading" class="form-control btn btn-primary">Cadastrar</button>
        </div>

        <div class="form-group">
            <button [disabled]="loading" type="button" class="form-control btn btn-danger" (click)="limpar()">Limpar</button>
        </div>

    </form>
</div>
